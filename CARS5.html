<!DOCTYPE html>
<html>
<head>
  <title>Car Race</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1b7ef;
      margin: 0;
      padding: 0;
    }

    canvas {
      border: 2px solid black;
      display: block;
      margin: 0 auto;
      background-color: #f1b7ef;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradient background */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    h1 {
      text-align: center;
      color: #6a11cb;
      font-size: 36px;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>CAR RACE</h1>
  <canvas id="myCanvas" width="1200" height="900"></canvas>
  <button onclick="startRace()">Start Race</button>
  

  <script>
    class Car {
      constructor(number, bodyColor, windowColor, stripeColor, wheelColor) {
        this.number = number;
        this.x = canvas.width - carWidth;
        this.y = carSpacing + (carHeight + carSpacing) * number;
        this.speed = Math.floor(Math.random() * 6) + 1;
        this.bodyColor = bodyColor;
        this.windowColor = windowColor;
        this.stripeColor = stripeColor;
        this.wheelColor = wheelColor;
      }

      draw() {
        // Car body
        ctx.fillStyle = this.bodyColor;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y + carHeight);
        ctx.lineTo(this.x + 20, this.y);
        ctx.lineTo(this.x + carWidth - 20, this.y);
        ctx.lineTo(this.x + carWidth, this.y + carHeight);
        ctx.closePath();
        ctx.fill();

        // Car windows
        ctx.fillStyle = this.windowColor;
        ctx.fillRect(this.x + 30, this.y + 10, 80, 20);
        ctx.fillRect(this.x + 30, this.y + 35, 80, 15);

        // Car stripe
        ctx.fillStyle = this.stripeColor;
        ctx.fillRect(this.x + 10, this.y + 25, carWidth - 20, 5);

        // Car number
        ctx.fillStyle = 'black';
        ctx.font = '16px Arial';
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'white';
        ctx.strokeText('Car ' + this.number, this.x + 10, this.y + carHeight - 5);
        ctx.fillText('Car ' + this.number, this.x + 10, this.y + carHeight - 5);

        // Wheels
        this.drawWheel(this.x + 25, this.y + carHeight + 5);
        this.drawWheel(this.x + carWidth - 25, this.y + carHeight + 5);
      }

      drawWheel(x, y) {
        ctx.fillStyle = this.wheelColor;
        ctx.beginPath();
        ctx.arc(x, y, 15, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = 'gray';
        ctx.beginPath();
        ctx.arc(x, y, 8, 0, 2 * Math.PI);
        ctx.fill();
      }

      update() {
        if (raceStarted) {
          this.x -= this.speed;
          if (this.x <= 0) {
            raceStarted = false;
            alert('Car ' + this.number + ' is the winner!');
          }
        }
        this.draw();
      }
    }

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const carWidth = 140;
    const carHeight = 70;
    const carSpacing = 90;  // Increased spacing for larger cars
    const cars = [];
    let raceStarted = false;

    const carColors = [
      { body: '#FF5733', window: '#FFCCCB', stripe: '#FFD700', wheel: '#000000' },
      { body: '#33FF57', window: '#CCFFCC', stripe: '#00FF00', wheel: '#000000' },
      { body: '#3357FF', window: '#CCCCFF', stripe: '#0000FF', wheel: '#000000' },
      { body: '#F033FF', window: '#FFCCFF', stripe: '#FF00FF', wheel: '#000000' }
    ];

    function startRace() {
      if (!raceStarted) {
        raceStarted = true;
        cars.forEach(car => {
          car.speed = Math.floor(Math.random() * 6) + 1;
        });
      }
    }

    function init() {
      for (let i = 0; i < 4; i++) {
        const color = carColors[i];
        cars.push(new Car(i + 1, color.body, color.window, color.stripe, color.wheel));
      }
      setInterval(updateCanvas, 20);
    }

    function updateCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cars.forEach(car => {
        car.update();
      });
    }

    init();
  </script>
</body>
</html>
